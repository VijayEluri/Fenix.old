<!doctype html>
<html lang="en" ng-app="fenixApp">
<head>
    <meta charset="utf-8">
    <title>Fenix</title>

    <!-- Import the application's own stylesheet -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- Import Open Sans font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400">

    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>

    <!-- Import locally stored 3rd party libraries -->
    <!-- NOP -->

    <!-- Import the application's own script files -->
    <script src="js/app.js"></script>
</head>
<body>
    <div id="header">
        <span class="app-title">
            Fenix
        </span>
        <span class="fire-department-name">
            Min brandkår
        </span>
        <ul class="menu-bar">
            <li class="user-name">Joe Cool</li>
            <li><a href="#" title="Startsida"><i class="fa fa-home fa-fw"></i></a></li>
            <li><a href="#" title="Byt lösenord"><i class="fa fa-lock fa-fw"></i></a></li>
            <li><a href="#" title="Om programmet"><i class="fa fa-info-circle fa-fw"></i></a></li>
            <li><a href="#" title="Logga ut"><i class="fa fa-power-off fa-fw"></i></a></li>
        </ul>
    </div>
    <div id="side-bar">
        <ul>
            <li ng-controller="SideBarSectionCtrl as section">
                <h3 ng-class="{ open:section.isOpen }"><a href ng-click="section.toggle()"><i class="fa fa-globe fa-fw"></i> Kommunikation</a></h3>
                <ul ng-show="section.isOpen">
                    <li><a href><i class="fa fa-paper-plane-o fa-fw"></i> Nytt meddelande</a></li>
                    <li><a href><i class="fa fa-rocket fa-fw"></i> Snabbmeddelanden</a></li>
                    <li><a href><i class="fa fa-archive fa-fw"></i> Sända meddelanden</a></li>
                    <li><a href><i class="fa fa-user fa-fw"></i> Kontakter</a></li>
                    <li><a href><i class="fa fa-users fa-fw"></i> Grupper</a></li>
                </ul>
            </li>
            <li>
                <h3><a href><i class="fa fa-calendar fa-fw"></i> Planering</a></h3>
            </li>
            <li>
                <h3><a href><i class="fa fa-bullhorn fa-fw"></i> Ärenden</a></h3>
            </li>
            <li ng-controller="SideBarSectionCtrl as section">
                <h3 ng-class="{ open:section.isOpen }"><a href ng-click="section.toggle()"><i class="fa fa-wrench fa-fw"></i> Inställningar</a></h3>
                <ul ng-show="section.isOpen">
                    <li><a href="#">SMS inställningar</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content">
        <ng-view></ng-view>
    </div>
</body>
</html>
