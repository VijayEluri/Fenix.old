net.pkhapps.fenix.core.sms.ui.SmsPropertiesView.instructions=Fenix använder <a href="http://www.aspsms.com" target="_blank">ASPSMS.com</a> för sändning av SMS. För att använda denna tjänst måste du skapa ett konto där och köpa krediter på förhand. Fyll sedan i användarnyckeln ("user key") och lösenordet ("password") i fälten nedan.
